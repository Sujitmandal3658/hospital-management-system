<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hospital Management System</title>

<style>
/* Body with embedded hospital background */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    /* Embedded Base64 Image */
    background: url("hospital-bg.png") no-repeat center center fixed;
    background-size: cover; /* Cover full screen */
}

/* Navbar */
.navbar {
    background: rgba(0,119,182,0.85);
    color: white;
    padding: 15px;
    text-align: center;
    position: sticky;
    top: 0;
    z-index: 100;
}
.navbar h1 { margin: 0; }

/* Tabs */
.tabs {
    display: flex;
    justify-content: center;
    gap: 10px;
    flex-wrap: wrap;
    margin: 20px 0;
}
.tabs button {
    padding: 10px 15px;
    border: none;
    background: #0096c7;
    color: white;
    border-radius: 5px;
    cursor: pointer;
}
.tabs button:hover,
.tabs button.active {
    background: #023e8a;
}

/* Sections */
.section {
    display: none;
    width: 90%;
    max-width: 600px;
    margin: 20px auto;
    padding: 30px;
    background: white;
    border-radius: 8px;
    box-shadow: 0 0 12px rgba(0,0,0,0.4);
}
.section.active { display: block; }
.section h2 { text-align: center; }

/* Inputs */
input[type="text"], input[type="password"], input[type="date"], input[type="time"], input[type="number"] {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

input[type="submit"] {
    width: 100%;
    padding: 10px;
    background: #0077b6;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}
input[type="submit"]:hover {
    background: #023e8a;
}

/* Lists */
#appointmentList, #billList {
    margin-top: 20px;
    background: #e0f7fa;
    padding: 15px;
    border-radius: 5px;
}
</style>
</head>
<body>

<div class="navbar">
    <h1>Hospital Management System</h1>
</div>

<div class="tabs">
    <button class="tab-button active" onclick="showSection('patientLogin')">Patient Login</button>
    <button class="tab-button" onclick="showSection('doctorLogin')">Doctor Login</button>
    <button class="tab-button" onclick="showSection('adminLogin')">Admin Login</button>
    <button class="tab-button" onclick="showSection('appointment')">Appointments</button>
    <button class="tab-button" onclick="showSection('billing')">Billing</button>
</div>

<!-- Patient Login -->
<div id="patientLogin" class="section active">
    <h2>Patient Login</h2>
    <form>
        <input type="text" placeholder="Patient ID" required>
        <input type="password" placeholder="Password" required>
        <input type="submit" value="Login">
    </form>
</div>

<!-- Doctor Login -->
<div id="doctorLogin" class="section">
    <h2>Doctor Login</h2>
    <form>
        <input type="text" placeholder="Doctor ID" required>
        <input type="password" placeholder="Password" required>
        <input type="submit" value="Login">
    </form>
</div>

<!-- Admin Login -->
<div id="adminLogin" class="section">
    <h2>Admin Login</h2>
    <form>
        <input type="text" placeholder="Admin ID" required>
        <input type="password" placeholder="Password" required>
        <input type="submit" value="Login">
    </form>
</div>

<!-- Appointments -->
<div id="appointment" class="section">
    <h2>Appointments</h2>
    <form>
        <input type="text" placeholder="Patient Name" required>
        <input type="text" placeholder="Doctor Name" required>
        <input type="date" required>
        <input type="time" required>
        <input type="submit" value="Book Appointment">
    </form>
    <div id="appointmentList"></div>
</div>

<!-- Billing -->
<div id="billing" class="section">
    <h2>Billing</h2>
    <form>
        <input type="text" placeholder="Patient Name" required>
        <input type="text" placeholder="Service" required>
        <input type="number" placeholder="Amount" required>
        <input type="date" required>
        <input type="submit" value="Add Bill">
    </form>
    <div id="billList"></div>
</div>

<script>
function showSection(id){
    document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
    document.getElementById(id).classList.add("active");

    document.querySelectorAll(".tab-button").forEach(btn=>btn.classList.remove("active"));
    event.currentTarget.classList.add("active");
}
</script>

</body>
</html>
